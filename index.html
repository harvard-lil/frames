<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screenshots want context</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <img src="img/monitor.png" class="img-responsive">
					<div class="image-desc text-center">
						<p class="image-title">Plain old monitor</p>
						<button type="button" class="btn btn-default navbar-btn">Open full resolution PNG</button>
						<button type="button" class="btn btn-default navbar-btn">Download Illustrator file</button>
					</div>
                    <img src="img/phone.png" class="img-responsive">
					<div class="image-desc text-center">
						<p class="image-title">Phone</p>
						<button type="button" class="btn btn-default navbar-btn">Open full resolution PNG</button>
						<button type="button" class="btn btn-default navbar-btn">Download Illustrator file</button>
					</div>
                </div>
                <div class="col-sm-3 text-container">
                    <p class="header-text">screen captures want context</p>
                    <p class="sub-desc">Focus attention on your content by putting your screen captures in these <a href="http://creativecommons.org/about/cc0">freely licensed</a> frames.</p>
                    <p class="sub-desc"><a href="mailto:lil@law.harvard.edu">Drop us a note</a> if you find these frames helpful or if you want to contribute your own.</p>
					</div>
                </div>
	            <div class="row footer">
	                <div class="col-xs-12 col-md-12 col-lg-10 col-lg-offset-1">
	                    <div class="branding pull-right">
	                        <a href="http://librarylab.law.harvard.edu">A Harvard Library Innovation Lab Project</a>
							<a class="logo" href="http://librarylab.law.harvard.edu"><img src="img/liblabstamp.png"></a>
	                    </div>
	                </div>
	            </div>
            </div>
        </div> <!-- /container -->
  </body>
</html>
